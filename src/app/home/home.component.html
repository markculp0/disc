<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign="space-around center"
    fxLayoutGap="10px">

    <mat-card fxFlex="30" *ngIf="disc">
        <div mat-card-avatar></div>
        <mat-card-title>
            <h3>{{disc.title | uppercase}}</h3>
        </mat-card-title>
        <img mat-card-image src="{{BaseURL + disc.image}}" alt="{{disc.title}}">
        <mat-card-content>
            <p>{{disc.artist}}, {{disc.title}}</p>
        </mat-card-content>
    </mat-card>

</div>
