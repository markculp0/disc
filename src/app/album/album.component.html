<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

     <div fxFlex>
        <div>
            <h3>Albums</h3>
            <hr>
        </div>
     </div>

     <div fxFlex>
        <mat-grid-list cols="2" rowHeight="250px">
            <mat-grid-tile *ngFor="let disc of discs">
                <img height="200px" src={{disc.image}} alt={{disc.name}}>
                <mat-grid-tile-footer>
                    <h1>{{ disc.title | uppercase }}</h1>
                </mat-grid-tile-footer>
            </mat-grid-tile>
        </mat-grid-list>
     </div>

     <div fxFlex>
         <app-albumdetail></app-albumdetail>
     </div>

</div>
